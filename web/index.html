<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar API Rest</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    img {
      height: auto;
      width: 320px;
      max-width: 100%;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/players')
      .then(res => res.json())
      .then(players => {
        const html = players.map(player => {
          return `
            <article data-id="${player.id}">
              <h2>${player.name}</h2>
              <h2>${player.height}</h2>
              <h2>${player.genre}</h2>
              <p>${player.year}</p>

              <button>Eliminar</button>
            </article>
          `
        }).join('')

        document.querySelector('main').innerHTML = html

        document.addEventListener('click', e => {
          if (e.target.matches('button')) {
            const article = e.target.closest('article')
            const id = article.dataset.id

            fetch(`http://localhost:1234/players/${id}`, {
              method: 'DELETE'
            })
              .then(res => {
                if (res.ok) {
                  article.remove()
                }
              })
            }
          
        })
      })
  </script>
</head>
<body>
  <main></main>
</body>
</html>
